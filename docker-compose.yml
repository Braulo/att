version: '2.1'
services:
  frontend:
    build: ./frontend/.
    ports:
      - '4200:4200'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/ethereum:/app/ethereum/build
  testchain:
    image: node:16
    ports:
      - '8545:8545'
    command: bash -c "npm i -g ganache-cli && ganache-cli -h 0.0.0.0"
  ethereum:
    build: ./ethereum/.
    depends_on:
      - testchain
    volumes:
      - ./frontend/ethereum:/app/build
